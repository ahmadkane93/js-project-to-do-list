<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
    <title>To Do List Project</title>
</head>
<body>
<div id="overlay"></div>
 <div id="wrapper">
     <h1>To Do List</h1>
     <p>Just type in any tasks that you need to attend to and press "Add Task". As you finish your tasks, mark them off as completed!</p>
     <input id="task" placeholder="Insert Task Here">
     <button id="add">Add Task</button>
     <hr>
     <div id="todos"></div>
 </div>   
 <script src="script.js"></script>
</body>
</html>
